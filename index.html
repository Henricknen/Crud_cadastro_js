<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel = "stylesheet">
    <link rel = "stylesheet" href = "css/main.css">
    <link rel = "stylesheet" href = "css/button.css">
    <link rel = "stylesheet" href = "css/records.css">
    <link rel = "stylesheet" href = "css/modal.css">
    <link rel = "stylesheet" href = "css/styles.css">
    <script src = "main.js" defer></script>
    <title>Pintura/ Revitalizações</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logooo.jpeg" alt="Logo do Site">
        </div>
        <h1 class="title">Estética automotiva</h1>
    </header>
    <main>
        <button type = "button" class = "button blue mobile" id = "cadastrarCliente">Cadastrar Cliente</button>
        <table id = "tableClient" class = "records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Carro</th>
                    <th>Servico</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class = "modal" id = "modal">
            <div class = "modal-content">
                <header class = "modal-header">
                    <h2>Serviços</h2>
                    <span class = "modal-close" id = "modalClose">&#10006;</span>
                </header>
                <form id = "form" class = "modal-form">
                    <input type = "text" id = "nome" data-index = "new" class = "modal-field" placeholder = "Nome do Cliente" required>
                    <input type = "email" id = "email" class = "modal-field" placeholder = "e-mail do Cliente" required>
                    <input type = "text" id = "carro" class = "modal-field" placeholder = "Carro" required>
                    <input type = "text-area" id = "servico" class = "modal-field" placeholder = "Servico prestado" required>
                </form>
                <footer class = "modal-footer">
                    <button id = "salvar" class = "button green">Salvar</button>
                    <button id = "cancelar" class = "button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer id="rodape">
        <p>Copyright 2024 - by LUIS HENRIQUE S.F. </p>
    </footer>
</body>

</html>
